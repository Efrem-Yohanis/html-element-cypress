<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
</head>
        
<body>
    <h3>This is in side frame</h3>
    <div class="col-6">
        <div class="card">
            <div class="card-body pt-4">


                <div class="row mb-3">
                    <label for="inputText" class="col-sm-3 col-form-label">Text</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail" class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputNumber" class="col-sm-3 col-form-label">Number</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Textarea</label>
                    <div class="col-sm-9">
                        <textarea class="form-control" style="height: 100px"></textarea>
                    </div>
                </div>
            
            </div>
        </div>
    </div>
</body>

</html>
